releaseNotes:
  queryTemplates:
    acp_fixed_4.1.0: |
      filter = 16502 AND (Feature not in ("AIT - 平台打包") OR project = devops) AND (resolution not in ("By Design", "Not a Bug", Duplicate, Rejected, "Cannot Reproduce") OR resolution is EMPTY) AND ACPFixVersions in versionMatch(v4.1.0) AND status in (Done, Resolved, 已完成) AND (ACPAffectVersions not in (v4.1.0) OR issueFunction in linkedIssuesOf("ACPAffectVersions in versionMatch('3.1[0-8]') or ACPAffectVersions in versionMatch('v4.0') and BugFoundStage = 发版后阶段", clones) OR issueFunction in linkedIssuesOf("ACPAffectVersions in versionMatch('3.1[0-8]') or ACPAffectVersions in versionMatch('v4.0') and BugFoundStage = 发版后阶段", "is cloned by")) AND affectedVersion not in versionMatch("AI-|HUB|hub|AML") AND (ReleaseNotesStatus != Publish OR ReleaseNotesStatus is EMPTY) AND project = AIT AND ReleaseNotesStatus = Publish AND Feature not in ("AIT - 运维中心 - 监控", "AIT - 运维中心 - 日志", "AIT - 运维中心 - 事件", "AIT - 运维中心 - 告警", "AIT - 运维中心 - 通知", "AIT - 运维中心 - 巡检", "AIT - 计量计费")
    acp_known_issues_4.1.0: |
      filter = 18959 AND project in (ait, acp, ai) AND ACPAffectVersions not in versionMatch("v4.[2-9]") AND ((ACPFixVersions not in versionMatch("v3.|v4.0.") OR ACPFixVersions is EMPTY) AND (status not in (Closed, Done, Resolved, 已验证, Cancelled) OR status = Cancelled AND ACPAffectVersions in versionMatch(v4.1.)) OR status in (Closed, Done, Resolved, 已验证) AND ACPFixVersions in versionMatch("v4.[2-9]")) AND (labels in (bug_clone, auto_clone) AND ACPAffectVersions in versionMatch(v4.1) OR labels not in (bug_clone, auto_clone) OR labels is EMPTY) AND (labels not in (非产品问题, 非当前版本功能, 安全问题) OR labels is EMPTY) AND project = AIT AND ReleaseNotesStatus = Publish AND Feature not in ("AIT - 运维中心 - 监控", "AIT - 运维中心 - 日志", "AIT - 运维中心 - 事件", "AIT - 运维中心 - 告警", "AIT - 运维中心 - 通知", "AIT - 运维中心 - 巡检", "AIT - 计量计费")

