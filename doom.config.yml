title: Alauda Container Platform
logoText: Alauda Container Platform
lang: en
api:
  crds:
    - docs/shared/crds/**/*.yaml
    - docs/shared/crds/**/*.yml
  openapis:
    - docs/shared/openapis/**/*.json
    - docs/shared/openapis/**/*.yaml
    - docs/shared/openapis/**/*.yml
permission:
  functionresources:
    - docs/shared/functionresources/*.yaml
  roletemplates:
    - docs/shared/roletemplates/*.yaml

internalRoutes:
  - '**/building_application/concepts/**/*'

releaseNotes:
  queryTemplates:
    acp_fixed: |
      filter = 16502 AND  project in ("Alauda Infrastructure",ACP)  AND  Feature not in ("AIT - 平台打包") AND (resolution not in ("By Design", "Not a Bug", Duplicate, Rejected, "Cannot Reproduce") OR resolution is EMPTY) AND (ACPFixVersions in (v4.0.0) or fixVersion in versionMatch(v4.0.0)) AND status in (Done, Resolved, 已完成) AND (affectedVersion in versionMatch("3.1[0-8]") OR ((issueFunction in linkedIssuesOf("affectedVersion in versionMatch('3.1[0-8]')", clones) OR issueFunction in linkedIssuesOf("affectedVersion in versionMatch('3.1[0-8]')", "is cloned by")))) and ReleaseNotesStatus = Publish
    acp_unfixed: |
      filter = 18959 AND project in ("Alauda Infrastructure",ACP)  and  (affectedVersion not in versionMatch("v4.[1-9]|v4.0.[1-9]|-v[0-9]") OR ACPAffectVersions in (v4.0.0)) AND ((fixVersion not in versionMatch(v3.) OR fixVersion is EMPTY OR ACPFixVersions in (v4.0.0)) AND (status not in (Closed, Done, Resolved, 已验证, Cancelled) OR status = Cancelled AND (affectedVersion in versionMatch(v4.0.0) OR ACPAffectVersions in (v4.0.0))) OR status in (Closed, Done, Resolved, 已验证) AND (fixVersion in versionMatch("v4.0.[1-9]|v4.[1-9]") OR ACPFixVersions in (v4.0.1, v4.1.0)) OR resolved >= 2025-04-02 AND (fixVersion in versionMatch(v4.0.0) OR fixVersion is EMPTY OR ACPFixVersions in (v4.0.0) OR ACPFixVersions is EMPTY) AND status in (Cancelled, Resolved)) AND (labels in (bug_clone, auto_clone) AND affectedVersion in versionMatch(v4.0.0) OR labels not in (bug_clone, auto_clone) OR labels is EMPTY) AND (labels not in (非产品问题, 非当前版本功能, 安全问题) OR labels is EMPTY) and ReleaseNotesStatus = Publish
