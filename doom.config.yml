title: Alauda Container Platform
description: 'Accelerate Innovation with Alauda: The AI-Ready Cloud Native Solution'
logoText: Alauda Container Platform
lang: en
globalUIComponents:
  - '@theme/components/Intelligence/index.tsx'
builderConfig:
  server:
    proxy:
      /api/v1: https://cloud.alauda.cn
      /smart/api:
        target: https://docs.alauda.io

api:
  crds:
    - docs/shared/crds/**/*.{json,yaml,yml}
  openapis:
    - docs/shared/openapis/**/*.{json,yaml,yml}
permission:
  functionresources:
    - docs/shared/functionresources/*.yaml
  roletemplates:
    - docs/shared/roletemplates/*.yaml

internalRoutes:
  - '**/developer/building_application/create_applications/oam_app.mdx'
  - '**/developer/operator/**/*'
  - '**/developer/oam_applications/**/*'
  - '**/developer/building_application/configuration/add_bucket.mdx'
  - '**/developer/building_application/operation_maintaining/hotreload.mdx'

releaseNotes:
  queryTemplates:
    acp_fixed_4.1.0: |
      filter = 16502 AND (Feature not in ("AIT - 平台打包") OR project = devops) AND (resolution not in ("By Design", "Not a Bug", Duplicate, Rejected, "Cannot Reproduce") OR resolution is EMPTY) AND (ACPFixVersions in (v4.1.0) OR fixVersion in versionMatch(v4.1.0)) AND status in (Done, Resolved, 已完成) AND (ACPAffectVersions not in (v4.1.0) or affectedVersion in versionMatch("v3.1[0-8]") OR issueFunction in linkedIssuesOf("affectedVersion in versionMatch('3.1[0-8]')", clones) OR issueFunction in linkedIssuesOf("affectedVersion in versionMatch('3.1[0-8]')", "is cloned by")) and ReleaseNotesStatus = Publish AND project in ("Alauda Infrastructure") AND Feature not in ("AIT - 运维中心 - 监控", "AIT - 运维中心 - 日志", "AIT - 运维中心 - 事件", "AIT - 运维中心 - 告警", "AIT - 运维中心 - 通知", "AIT - 运维中心 - 巡检", "AIT - 计量计费")
    acp_known_issues_4.1.0: |
      filter = 18959 AND ACPAffectVersions in (v4.0.0,v4.0.1,v4.0.2,v4.0.3,v4.1.0) AND NOT (ACPFixVersions in (v4.0.0,v4.0.1,v4.0.2,v4.0.3,v4.1.0) AND status in (Done, Resolved)) AND (labels not in (安全问题) OR labels is EMPTY) and ReleaseNotesStatus = Publish AND project in ("Alauda Infrastructure") AND Feature not in ("AIT - 运维中心 - 监控", "AIT - 运维中心 - 日志", "AIT - 运维中心 - 事件", "AIT - 运维中心 - 告警", "AIT - 运维中心 - 通知", "AIT - 运维中心 - 巡检", "AIT - 计量计费")

