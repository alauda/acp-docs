{{- if eq .Values.deployMode "online" }}
kind: ConfigMap
apiVersion: v1
metadata:
  name: copy-static-script
  namespace: {{ .Values.global.namespace }}
data:
  copy_static.sh: |-
    SHARED_FOLDER="${SHARED_FOLDER:-/shared}"
    STATIC_FILES="${STATIC_FILES:-/files}"
    env
    cp -prv $STATIC_FILES/* $SHARED_FOLDER
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service_name: alauda-product-docs
  name: alauda-product-docs
  namespace: {{ .Values.global.namespace }}
spec:
  replicas: {{ .Values.global.replicas }}
  selector:
    matchLabels:
      service_name: alauda-product-docs
  template:
    metadata:
      labels:
        service_name: alauda-product-docs
    spec:
      containers:
        - args:
            - --log-level=info
            - --log-disable-color
            - --log-enable-caller
            - --path-prefix=/
            - --assets-host-path=$(SHARED_FOLDER)
          env:
            - name: SHARED_FOLDER
              value: /static
          image: {{ .Values.global.registry.address }}/{{ .Values.global.images.alaudaConsole.repository }}:{{ .Values.global.images.alaudaConsole.tag }}
          imagePullPolicy: IfNotPresent
          name: alauda-console
          ports:
            - containerPort: 8080
              protocol: TCP
          resources:
            limits:
              cpu: "2"
              memory: 4Gi
            requests:
              cpu: 25m
              memory: 128Mi
          volumeMounts:
            - mountPath: /static
              name: shared
      initContainers:
        - command:
            - sh
            - /config/copy_static.sh
          env:
            - name: SHARED_FOLDER
              value: /static
            - name: STATIC_FILES
              value: /dist
          image: {{ .Values.global.registry.address }}/{{ .Values.global.images.productDocs.repository }}:{{ .Values.global.images.productDocs.tag }}
          imagePullPolicy: IfNotPresent
          name: product-docs
          volumeMounts:
            - mountPath: /static
              name: shared
            - mountPath: /config
              name: copy-static-script
      volumes:
        - emptyDir: {}
          name: shared
        - configMap:
            defaultMode: 420
            name: copy-static-script
          name: copy-static-script
{{- end }}