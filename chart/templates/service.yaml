{{- if eq .Values.deployMode "online" }}
apiVersion: v1
kind: Service
metadata:
  labels:
    service_name: "alauda-product-docs{{ .Values.resourceSuffix }}"
  name: "alauda-product-docs{{ .Values.resourceSuffix }}"
  namespace: {{ .Values.global.namespace }}
spec:
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    service_name: "alauda-product-docs{{ .Values.resourceSuffix }}"
  sessionAffinity: None
  type: ClusterIP
{{- end }}
